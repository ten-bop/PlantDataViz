<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />



  <script src="d3.min.js"></script>
  <script src="p5.min.js"></script>


  <link rel="stylesheet" href="Viz.css" />
</head>
<body>
  
      <div class="subtitle">
        CLICK CAN TO WATER OUR HEART
      </div>
  

    <main class="diagram-layout">
   <section class="left-panel">
  <div class="water">
    <img id="waterImg" src="water.png" />
  </div>

  <img id="heartImg" class="heart-img" src="plantheart.png" />
</section>

<section class="graph-panel">
  <div id="chart-container"></div>
</section>

  <script src="joyjak.js"></script>
   <aside class="legend-panel" id="indexBox">
        <div class="legend-inner">
          <div class="legend-title ">INDEX</div>

          <div class="legend-row legend-colors">
            <div class="legend-item">
              <div class="color-box color-tree"></div>
              <span class="legend-label">TREE</span>
            </div>
            <div class="legend-item">
              <div class="color-box color-shrub"></div>
              <span class="legend-label">SHRUB</span>
            </div>
            <div class="legend-item">
              <div class="color-box color-herb"></div>
              <span class="legend-label ">HERB</span>
            </div>
          </div>

          <div class="legend-row">
            <div class="legend-caption ">OPACITY</div>
            <div class="legend-note ">0% &nbsp;⟶&nbsp; 100%</div>
             <div class="legend-note ">least &nbsp;⟶&nbsp; most</div>
            <div class="legend-caption">H2O NEEDED</div>

          
          </div>

          <div class="legend-row">
            <div class="legend-caption n">Y-POSITION</div>
            <div class="legend-note">bottom &nbsp;⟶&nbsp; top</div>
              <div class="legend-note">smallest &nbsp;⟶&nbsp; largest</div>
            <div class="legend-caption">AVG PLANT SIZE</div>
                     </div>
        </div>
      </aside>
    
    </main>
  </div>


</body>
</html>
